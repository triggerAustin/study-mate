<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Homeworks</title>
    <link rel="stylesheet" href="/static/styles/dashboard.css">
</head>
<body>
<div class="page-content">
    <h2>Upload Homeworks</h2>
    <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="teacherhomeworks" name="file" accept=".pdf,.docx">
            <button type="button" id="teacheruploadhomeworks">Upload</button>
    </form>
    <button onclick="location.href='/studyMate/teacher/dashboard'">Go Back to Dashboard</button>
</div>

<script src="/static/scripts/teacherhomeworks.js"></script>
</body>
</html>
