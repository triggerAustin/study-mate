<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>StudyMate Login</title>
</head>
<body>
<div class="container">
    <h1>Login to StudyMate</h1>
    {% if err %}
    <span id="error" style="color: red; margin-bottom:2px">{{err}}</span>
    {% endif %}
    <form id="loginForm" method="post">
        <input name="email" type="email" id="email" placeholder="Email" required>
        <input name="password" type="password" id="password" placeholder="Password" required>
        <button type="submit" id="loginButton">Login</button>
	<!-- edited the signup link to access the register route-->
	<p>don't have an account? <a href="{{ url_for('web.register') }}">signup</a></p>
    </form>
</div>
<script src="../static/scripts/login.js"></script>
</body>
</html>
